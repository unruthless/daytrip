<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DayTrip</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="canvas"></div>
        <div id="panels">
            <div class="panel controls">
                <button class="control" id="control-finish">Finish Route</button>
                <button class="control" id="control-undo">Step Back</button>
                <button class="control" id="control-reset">Reset Route</button>
            </div>
            <div class="panel route">
                <h3 class="panel-heading">Route</h3>
                <div id="route-overview"></div>
                <div id="route-directions"></div>
            </div>
            <div class="panel elevation">
                <h3 class="panel-heading">Elevation Profile</h3>
                <div id="elevation-overview"></div>
                <div id="elevation-profile"></div>
            </div>
            <div class="panel weather">
                <h3 class="panel-heading">Weather &amp; Wind</h3>
                <div id="weather-hourly"></div>
            </div>
            <div class="panel services">
                <h3 class="panel-heading">Roadside Services</h3>
                <p>@todo</p>
            </div>
        </div>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/underscore.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyBnv0oH25dRlGd-Q8YbVMv0BDklyBuUZOI&sensor=false"></script>
        <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
